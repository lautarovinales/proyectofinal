<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas | Asimodai</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style-descargas.css">
</head>
<body>
    <header>
        <img src="./logo/logo.png" alt="" class="logo">
    </header>
    <nav>
        <div class="button-izq">
            <button class="btn-izq" onclick="inicio()">INICIO</button>
            <button class="btn-izq" onclick="descargas()">DESCARGAS</button>
        </div>
        <div class="button-der">
            <button class="btn-der" onclick="contacto()">CONTACTO</button>
        </div>
    </nav>
    <main>
        <div class="cont-1">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>League of Legends</h5>
                      <p>Videojuego multijugador.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Estudio Ghibli</h5>
                      <p>Estudio japonés de animación.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Wall-E</h5>
                      <p>Pélicula de animación de Disney.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="flex-cont">
            <div class="cont-2">
              <iframe width="80%" height="80%" src="https://www.youtube.com/embed/mDYqT0_9VR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="cont-2">
              <a href="./img/img.png" download class="btn-d">Descargar Ilustración gratis</a>
            </div>
        </div>
    </main>
    <footer>
        <p>
            ©Proyecto final de <span class="font-purple">Revolución Digital*</span> realizado por Lautaro Viñales.
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script-descargas.js"></script>
</body>
</html>
